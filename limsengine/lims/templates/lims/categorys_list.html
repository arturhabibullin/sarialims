{% extends 'lims/base_lims.html' %}


{% block title %}
    Category list
{% endblock title %}
    


{% block content %}
    <h1 class="mb-5">Categorys:</h1>
    
    {% for category in categorys %}
        <h3>
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </h3>
    {% endfor %}
        
{% endblock content %}
